<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RetailPulse POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Babel for in-browser compilation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      
      /* Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      
      /* Error Overlay */
      #error-overlay {
        display: none;
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: white;
        color: #ef4444;
        z-index: 9999;
        padding: 2rem;
        font-family: monospace;
        overflow: auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",
    "@google/genai": "https://esm.sh/@google/genai@0.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-900 antialiased">
    <div id="root"></div>
    <div id="error-overlay"></div>
    
    <!-- Polyfill for process.env -->
    <script>
      window.process = { env: { API_KEY: '' } };
      
      // Global Error Handler to catch Blank Screen issues
      window.onerror = function(msg, url, line, col, error) {
        const overlay = document.getElementById('error-overlay');
        overlay.style.display = 'block';
        overlay.innerHTML = `
          <div style="max-width: 800px; margin: 0 auto; border: 1px solid #fee2e2; background: #fef2f2; padding: 20px; border-radius: 8px;">
            <h1 style="font-size: 20px; font-weight: bold; margin-bottom: 10px; color: #991b1b;">Application Error</h1>
            <p><strong>Message:</strong> ${msg}</p>
            <p><strong>Location:</strong> ${url}:${line}:${col}</p>
            <pre style="background: white; padding: 10px; margin-top: 10px; border-radius: 4px; border: 1px solid #e5e7eb; overflow-x: auto;">${error?.stack || 'No stack trace'}</pre>
            <p style="margin-top: 10px; color: #4b5563;">If you are seeing this, check the Console (F12) for more details.</p>
          </div>
        `;
        return false;
      };
    </script>

    <!-- Main Application Entry Point -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="./index.tsx"></script>
  </body>
</html>
